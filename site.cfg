[buildout]
extends = buildout.cfg
          https://github.com/interlegis/portalmodelo/raw/2e76e60c2635ee178bb3c73fde0b23f695704a14/buildout.d/versions.cfg

environment-vars = zope_i18n_compile_mo_files true
parts +=
    eggs
    precompiler
    zopepy

find-links =
  http://dist.plone.org
  http://dist.plone.org/thirdparty
  http://pypi.python.org/pypi
  http://effbot.org/downloads
  https://github.com/interlegis/rows/archive/0.1.0a0.zip#egg=rows-0.1.0a0
  https://github.com/simplesconsultoria/s17.taskmanager/archive/1.0b2.zip#egg=s17.taskmanager-1.0b2

newest = false
prefer-final = true
verbose-security = off


[eggs]
eggs = 
    collective.recipe.plonesite >= 1.9.0
    Products.PloneHotfix20150910
    plone4.csrffixes
    Products.PloneHotfix20151208
    Products.PloneHotfix20160419
    Products.PloneHotfix20160830
    Products.PloneHotfix20161129
    Products.PloneHotfix20170117
recipe = zc.recipe.egg:eggs

[instance]
access-log-max-size = 20 MB
access-log-old-files = 5
debug-mode = off
eggs +=
    interlegis.portalmodelo.policy
    collective.upgrade
environment-vars =  
    CHAMELEON_CACHE ${buildout:directory}/var/chameleon-cache
    CHAMELEON_DEBUG false
    CHAMELEON_RELOAD true
    CHAMELEON_EAGER true
    PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs
    PTS_LANGUAGES en, es, pt-br
    zope_i18n_allowed_languages en, es, pt_BR
    zope_i18n_compile_mo_files true
event-log-max-size = 5 MB
event-log-old-files = 5
http-fast-listen = off
zserver-threads = 1

[precompiler]
compile-mo-files = true
eggs = ${instance:eggs}
extra-paths = ${buildout:directory}/products
recipe = plone.recipe.precompiler

[zopepy]
eggs = ${instance:eggs}
interpreter = zopepy
recipe = zc.recipe.egg
scripts = zopepy

[versions]
zc.buildout = 2.2.1
setuptools = 7.0
Cheetah = 2.2.1
Products.DocFinderTab = 1.0.5
ZopeSkel = 2.21.2
buildout.sanitycheck = 1.0b1
collective.recipe.backup = 2.17
collective.recipe.filestorage = 0.7il1
collective.recipe.plonesite = >= 1.9.0
plone.recipe.unifiedinstaller = 4.3.1
zc.zrs = 2.4.4
zopeskel.dexterity = 1.5.4.1
zopeskel.diazotheme = 1.1
plone4.csrffixes = 1.0.9
plone.protect = 3.0.23
plone.keyring = 3.0.1
plone.locking = 2.0.9
Products.CMFQuickInstallerTool = 3.0.12
Products.PlonePAS = 5.0.4
Products.PloneHotfix20161129 = 1.2
Products.PloneHotfix20170117 = 1.0
